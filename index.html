<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library App</title>
</head>
<body>

    <header>
        <div class="logo">myLibrary</div>
    </header>

    <ul class="book-list"></ul>

    <form class="pop-up">
        <h1>Add a new book</h1>

        <label for="book-title">Title:</label>
        <input type="text" name="book-title">

        <label for="book-author">Author:</label>
        <input type="text" name="book-author">

        <label for="book-pages">Number of Pages:</label>
        <input type="number" name="book-pages">


        <label>Completion Status:</label>
        <select name="status">
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
        </select>

        <div class="action-buttons">
            <button type="button">Cancel</button>
            <button type="submit">Add</button>
        </div>
    </form>

    <div class="update-status pop-up">
        <div class="pop-up-heading">Update Status</div>
        <div class="radio">
            <input type="radio" name="new-status">Incomplete</input>
            <input type="radio" name="new-status">Complete</input>
        </div>
        <button>Confirm</button>
    </div>
</body>
</html>
